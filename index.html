<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Celsius to Fahrenheit Converter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h3>Temperature Converter</h3>
    <div id="container">
      <div class="left">
        <input class="input-box" id="celsius" type="text" placeholder="Enter number in 째C" />
        <p>째Celsius</p>
      </div>
      <p class="equal-sign">=</p>
      <div class="right">
        <input  class="input-box" id="fahrenheit" type="text" placeholder="Enter number in 째F" />
        <p>째Fahrenheit</p>
      </div>
    <script src="script.js"></script>
  </body>
</html>
